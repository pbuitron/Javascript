<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header id="header">

        <nav class="navbar fixed-top navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TWO-TICKET</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 b">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Punto de Venta</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Two-Ticket Store
                            </a>
                            <ul class="dropdown-menu ">
                                <li class="sublista"><a class="dropdown-item" href="#">Conciertos</a></li>
                                <li class="sublista"><a class="dropdown-item " href="#">Teatro</a></li>
                                <li class="sublista"><a class="dropdown-item " href="#">Entretenimiento</a></li>
                                <li><a class="dropdown-item" href="#">Deportes</a></li>

                            </ul>
                        </li>

                        </li>

                    </ul>

                    
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div id="carrusel">
        </div>
        <div id="cards" class="row row-cols-1 row-cols-md-3 g-4 mt-5 container-fluid"></div>
        <div id="contenedorCarro">
            <h1 class="titulocart">Resumen de Compras </h1>
            <div class="  row justify-content-around mt-5">
                <div class=" tarjetas tarjetas1 col-sm-12 col-md-8 col-lg-8 mx-4 my-3 ">
                    <div id="contenedorCarrito" class="card mb-3">

                    </div>

                </div>
                <div class=" tarjetas tarjetas2 col-sm-12 col-md-3 col-lg-3  mx-4 my-3" id="carrito-resumen">
                    <h1 class="resumen display-6">Resumen de compras</h1>
                    <div class="tituloresumen">

                        <table class="table table-striped table-hover">
                            <tbody>
                                <tr>
                                    <td><strong>Subtotal</strong></td>
                                    <td class="subtotal display-6">S/.</td>
                                </tr>
                                <tr>
                                    <td><strong>IGV</strong></td>
                                    <td class="igv display-6"" >S/.</td>
                                </tr>
                                <tr>
                                    <td><strong>Total</strong></td>
                                    <td class ="totalVenta display-6"">S/.</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>

    </section>




    <!-- JavaScript Bundle with Popper -->
